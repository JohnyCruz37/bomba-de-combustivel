<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Abastecer</h1>
    <form>
        <div class="form-valores row">

            <div class="form-titulo">
                <h3>valores</h3>
            </div>

            <div class="form-info">

                <label for="preco-litro" class="form-campo">
                    Preço do litro:
                    <input type="text" value="7.45" class="valor-combustivel">
                </label>

                <label for="valor-abastecimento" class="form-campo">
                    Valor do abastecimento:
                    <input type="text" value="" class="dinheiro" placeholder="00,00">
                </label>

            </div>

        </div>

        <div class="form-contador row">

            <div class="form-titulo">
                <h3>contador</h3>
            </div>

            <div class="form-info">

                <label for="contador-litro" class="form-campo">
                    Litros abastecido:
                    <input type="text" value="0,00" class="conta-litro" placeholder="00,00">
                </label>

                <label for="contador-valor-abastecido" class="form-campo">
                    Valor Abastecido:
                    <input type="text" value="0,00" class="conta-dinheiro" placeholder="00,00">
                </label>

            </div>

        </div>
        <div class="form-btn">
            <button class="btn-abastecer" type="button">abastecer</button>
            <button class="btn-abastecer limpar" type="button">Limpar</button>
        </div>
    </form>

</body>
</html>


<!-- 
    -Preço do litro;
    -valor do abastecimento;
    -botão para abastecer;
    -contador para mostrar a quantidade abastecida em litros;

 -->
